<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MINESWEEPER</title>
</head>

<body oncontextmenu="return false;">

    <div class="settings">
        <h5>Enter size of grid</h5>
        <input type="radio" id="standard" name="size">
        <label for="standard">Standard (9 x 9) </label>
        <br>
        <input type="radio" id="custom" name="size">
        <label for="custom">Custom</label>
        <br>
        <input id="size_input" class="hidden" type="number">
        <span class="label hidden"></span>

        <h5>Enter number of mines</h5>
        <input type="radio" id="standard_mine" name="mine">
        <label for="standard">Standard (10)</label>
        <br>
        <input type="radio" id="custom_mine" name="mine">
        <label for="custom">Custom</label>
        <br>
        <input id="mine_input" class="hidden" type="number">
        <button id="play">PLAY</button>
    </div>

    <div class="container">
        <div class="heading">
            <h1>MINESWEEPER</h1>
        </div>
        <button class="flag">ðŸš©</button>
        <div class="grid">

        </div>
        <div class="btn">
            <button class="check-btn">Check Win</button>
            <button class="stats-btn">Stats</button>
        </div>
    </div>

    <script src="app.js"></script>
    <!-- <script type="module" src="gameRules.js"></script> -->
</body>

</html>
